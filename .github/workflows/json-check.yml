name: Validate JSONs

on: [push]

jobs:
  verify-json-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Validate JSON
        run: |
          echo "PASS_LOG=True" >> $GITHUB_ENV
          
          cd cv/json
          for i in *.json; do 
            echo $i
            cat $i | jq empty
            return=$?
            
            if [[ "$return" != 0 ]]; then
              echo "##########################"
              echo "$i --> $return"
              echo "##########################"
              echo "PASS_LOG=False" >> $GITHUB_ENV
              exit 1
            fi
          done
      - name: Update readme
        if: ${{ env.PASS_LOG == 'False' }}
        run: exit 1
